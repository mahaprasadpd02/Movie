<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/addmovie.css}" href="../static/addmovie.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<head>
    <title>Update Movie</title>
</head>
<body>
<h1>Update Movie</h1>
<form method="post" th:action="@{/updateMovie}" th:object="${movie}">
    <input type="hidden" id="id" name="id" th:field="*{id}">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required="required">
    </div>
    <div>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" th:field="*{director}" required="required">
    </div>
    <div>
        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" name="releaseDate" th:field="*{releaseDate}" required="required">
    </div>

    <!-- Add options for theaters if applicable -->
    <!-- Example: Select theaters -->

    <button type="submit">Update</button>
    <a th:href="@{/home}" class="button">Home</a>
</form>
<!--<a th:href="@{/get-movie-list}">Back to Movie List</a>-->
</body>
</html>
