<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Edit User</title>
    <link th:href="@{/addmovie.css}" href="../static/addmovie.css" rel="stylesheet" type="text/css">
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->
</head>
<body>
<div class="container">
    <h1 class="mt-4">Edit User</h1>
    <form method="post" th:object="${user}" th:action="@{/updateUser/{id}}">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" th:field="*{email}" class="form-control" required="required">
        </div>
        <button type="submit" class="btn btn-warning">Update</button>
        <a th:href="@{/home}" class="button">Home</a>
    </form>

</div>

</body>
</html>
