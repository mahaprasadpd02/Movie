<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href="@{/list.css}" href="../static/list.css" rel="stylesheet" type="text/css">
<!--  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->
  <title>Model List</title>
</head>
<body>
<h1>Movies List</h1>
<table>
  <tr>
    <th>ID</th>
    <th>title</th>
    <th>director</th>
    <th>releaseDate</th>
    <th>Action</th>
  </tr>
  <tr th:each="movies : ${movie}">
    <td th:text="${movies.id}"></td>
    <td th:text="${movies.title}"></td>
    <td th:text="${movies.director}"></td>
    <td th:text="${movies.releaseDate}"></td>

    <td class="border-bottom-0">
      <a th:href="@{'/updateMovie/' + ${movies.id}}" class="btn btn-primary">Update</a>
      <a th:href="@{'/deleteMovie/' + ${movies.id}}" class="btn btn-primary">Delete</a>
    </td>


  </tr>
</table>
</body>
</html>
