<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Your Ticket</title>
    <link th:href="@{/addmovie.css}" href="../static/addmovie.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h1>Book Ticket</h1>
<form method="post" th:action="@{/addTheater}" th:object="${theater}">

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"  required="required">
    </div>
    <div>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location"  required="required">
    </div>
    <div>
        <label for="movies">movies:</label>
        <select  name="movies" >
            <option>Select</option>
            <option th:each="movies : ${movieList}" th:value="${movies.id}" th:text="${movies.title}"></option>
        </select>
    </div>
    <div>
        <label for="user">Users:</label>
        <select name="user" >
            <option>Select</option>
            <option th:each="user : ${userList}" th:value="${user.id}" th:text="${user.username}"></option>
        </select>
    </div>

    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
