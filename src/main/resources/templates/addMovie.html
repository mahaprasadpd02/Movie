<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Movie</title>
    <link th:href="@{/addmovie.css}" href="../static/addmovie.css" rel="stylesheet" type="text/css">
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->
</head>
<body>
<h1>Add Movie</h1>
<form method="post" th:action="@{/addMovie}">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"  required="required">
    </div>
    <div>
        <label for="director">Director:</label>
        <input type="text" id="director" name="director"  required="required">
    </div>
    <div>
        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" name="releaseDate"  required="required">
    </div>

    <!-- Add options for theaters if applicable -->
    <!-- Example: Select theaters -->

    <button type="submit">Save</button>
</form>
</body>
</html>
