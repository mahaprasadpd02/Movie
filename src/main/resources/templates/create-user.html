<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link th:href="@{/createUser.css}" href="../static/createUser.css" rel="stylesheet" type="text/css">
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">-->
</head>
<body>
<h1> Fill Your Details </h1>
<div class="container">
    <form method="post" action="/addUser">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required="required">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" class="form-control" required="required">
        </div>
        <div class="button-container">
            <button type="submit" class="btn btn-success">AddUser</button>
        </div>
    </form>
</div>
</body>
</html>
